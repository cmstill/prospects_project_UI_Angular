<div *ngIf="error">
	<a class="list-group-item list-group-item-action list-group-item-danger">
		{{ error }}
	</a>
</div>
<br>
<div id="forms-wrapper" class="container">
	<div id="WRSform" class="form-group text-align-center front-page-prospect-form">
			<h2 id="input-receiver-header">Create Receiver</h2>
			<br>
			Name: <input type="text" class="form-control" [(ngModel)]="receiver.name">
			<!-- ngModel here is 2-way binding that w/ angular.  If I input a name it changes receiver.name in memory -->
			<br>
			Year: <input type="text" class="form-control" required [(ngModel)]="receiver.year">
			<br>
			<!-- Position: <select id="position-selector">
			<option value="receiver">Receiver</option>
			<option value="runningback">Running Back</option>
			<option value="tightend">Tight End</option>
		</select>
		<br><br> -->
			<span class="prospect-form-subheader">Production</span>
			<br>
			Yards/Team Pass Attempt: <input type="text" class="form-control" [(ngModel)]="receiver.ytpa" pattern="\d+(\.\d{1,2})?"
				title="input two or less decimal places" required>
			<br>
			Market Share of Targets: <input type="text" class="form-control" [(ngModel)]="receiver.targetShare" pattern="\d+(\.\d{1,2})?"
				title="input two or less decimal places" required>
			<br>
			Breakout Year: <input type="number" class="form-control" [(ngModel)]="receiver.boy" required>
			<br>
			Dominator Rating: <input type="text" class="form-control"  [(ngModel)]="receiver.dom" pattern="\d+(\.\d{1,2})?"
				title="input two or less decimal places" required>
			<br>
			<span class="prospect-form-subheader">Pedigree</span>
			<br>
			Draft Capital: <input type="text" class="form-control"  [(ngModel)]="receiver.capital" pattern="\d+(\.\d{1,2})?"
				title="input two or less decimal places" required>
			<br>
			Film Grade: <input type="text" class="form-control"  [(ngModel)]="receiver.film" pattern="\d+(\.\d{1,2})?"
				title="input two or less decimal places" required>
			<br>
			Declaration Year: <input type="number" class="form-control"  [(ngModel)]="receiver.declare" required>
			<br>
			Rivals Grade: <input type="number" class="form-control" [(ngModel)]="receiver.rivals" required>
			<br>
			Conference: <input type="text"  class="form-control" [(ngModel)]="receiver.conference" required>
			<br>
			<span class="prospect-form-subheader">Physical Traits</span>
			<br>
			Height: <input type="text" class="form-control"  [(ngModel)]="receiver.height" required>
			<!-- again 6010 format needs to be validated here-->
			<br>
			Weight: <input type="text" class="form-control"  [(ngModel)]="receiver.weight" pattern="\d+(\.\d{1,2})?"
				title="input two or less decimal places" required>
			<br>
			RAS: <input type="text" class="form-control"  [(ngModel)]="receiver.ras" pattern="\d+(\.\d{1,2})?"
				title="input two or less decimal places" required>
			<br><br>
			<div class="prospect-form-submit-button">
				<button type="button" (click)="createReceiver()"
					class="btn btn-outline-light btn-lg prospect-form-submit-button">Create Receiver</button>
			</div>
			<div *ngIf="receiver.id" class="prospect-form-submit-button">
				<button type="button" class="btn btn-outline-warning btn-lg prospect-form-submit-button">Update
					Receiver</button>
			</div>
			<!-- buttons are handeled differently w/ angular...don't need type submit...instead calling a function on click-->

			<!-- This button will eventually submit all the above information as a new WR via the WR api route-->
		</div>
